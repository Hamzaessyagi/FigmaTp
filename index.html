<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ehya Intro</title>
  <style>
    body {
      background-color: #00AEEF;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      animation: backgroundMove 10s infinite alternate;
    }

    .site {
      text-align: center;
      animation: fadeZoom 3s ease-in-out forwards;
    }

    .logo1 {
      font-size: 2.5rem;
      font-weight: 500;
      color: white;
      margin-bottom: 10px;
      animation: slideIn 2s ease-out forwards;
    }

    .logo {
      font-size: 6rem;
      font-weight: bold;
      color: white;
      animation: slideIn 2s ease-out forwards;
    }

    .letter {
      opacity: 0;
      display: inline-block;
      animation: fadeIn 0.5s forwards;
    }

    /* Délai pour chaque lettre */
    .letter:nth-child(1)  { animation-delay: 0s; }
    .letter:nth-child(2)  { animation-delay: 0.2s; }
    .letter:nth-child(3)  { animation-delay: 0.4s; }
    .letter:nth-child(4)  { animation-delay: 0.6s; }
    .letter:nth-child(5)  { animation-delay: 0.8s; }
    .letter:nth-child(6)  { animation-delay: 1s; }
    .letter:nth-child(7)  { animation-delay: 1.2s; }
    .letter:nth-child(8)  { animation-delay: 1.4s; }
    .letter:nth-child(9)  { animation-delay: 1.6s; }
    .letter:nth-child(10) { animation-delay: 1.8s; }
    .letter:nth-child(11) { animation-delay: 2s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes backgroundMove {
      from {
        background-color: #00AEEF;
      }
      to {
        background-color: #0074B7;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .photo {
      opacity: 0;
      animation: fadeInPhoto 0.5s forwards;
      animation-delay: 2.5s; /* Délai avant l'apparition de l'image */
      margin-top: 20px;
    }

    .photo img {
      width: 100px;
      height: auto;
      animation: zoomIn 1s ease-out forwards;
    }

    @keyframes fadeInPhoto {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }

    .footer-text {
      font-size: 19px;
      color: white;
      font-weight: bolder;
      margin-top: 20px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="site"> 
    <div class="logo1">
      <span class="letter">W</span>
      <span class="letter">e</span>
      <span class="letter">l</span>
      <span class="letter">c</span>
      <span class="letter">o</span>
      <span class="letter">m</span>
      <span class="letter">e</span>
      <span class="letter"> </span>
      <span class="letter">t</span>
      <span class="letter">o</span>
    </div>
    <div class="logo">
      <span class="letter">e</span>
      <span class="letter">h</span>
      <span class="letter">y</span>
      <span class="letter">a</span>
      <span class="letter">.</span>
    </div>
    <div class="photo">
      <img src="./assets/graph-with-up-arrow--3.png" alt="Logo">
    </div>
    <div class="footer-text">
      MADE BY HAMZA ES-SYAGI © <br> "Encadré par M. Othmane Mekouar" 
    </div>
  </div> 


  <script>
    setTimeout(() => {
      window.location.href = "figma.html"; 
    }, 6000);
  </script>
</body>
</html>
